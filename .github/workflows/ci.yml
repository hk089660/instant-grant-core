# we-ne: Build and test (contract + mobile)
# Third-party / contributor build verification
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  SOLANA_VERSION: "1.18.0"
  ANCHOR_VERSION: "0.31.1"
  NODE_VERSION: "20"

jobs:
  lockfile_policy:
    name: Lockfile policy (npm-only)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enforce lockfile policy
        run: bash scripts/check-lockfile-policy.sh

  contract:
    name: Smart contract (Anchor)
    runs-on: ubuntu-latest
    needs: lockfile_policy
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: grant_program

      - name: Setup Anchor (Solana + Node + Anchor CLI)
        uses: metaDAOproject/setup-anchor@v3.3
        with:
          anchor-version: ${{ env.ANCHOR_VERSION }}
          solana-cli-version: ${{ env.SOLANA_VERSION }}
          node-version: ${{ env.NODE_VERSION }}

      - name: Install grant_program deps (npm ci)
        run: |
          cd grant_program && npm ci

      - name: Build
        working-directory: grant_program
        run: anchor build

      - name: Localnet integration test (Anchor)
        working-directory: grant_program
        run: |
          export ANCHOR_PROVIDER_URL="http://127.0.0.1:8899"
          export ANCHOR_WALLET="${RUNNER_TEMP}/anchor-wallet.json"
          solana-keygen new --no-bip39-passphrase --silent -o "$ANCHOR_WALLET"
          anchor test --skip-build --provider.cluster localnet

  mobile:
    name: Mobile app (Expo / TypeScript)
    runs-on: ubuntu-latest
    needs: lockfile_policy
    # School claim flow (useSchoolClaim, schoolRoutes, eventId, Result types) validated via tsc
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: wene-mobile/package-lock.json

      - name: Install dependencies
        working-directory: wene-mobile
        run: npm ci --legacy-peer-deps

      - name: Type check
        working-directory: wene-mobile
        run: npx tsc --noEmit
